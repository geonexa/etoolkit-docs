site_name: EO-Toolkit Documentation
site_description: Comprehensive documentation for the Earth Observation Toolkit - A web-based GIS platform
site_author: EO-Toolkit Team
site_url: https://etoolkit.terrawatch.net/

repo_name: eToolkit
# repo_url: https://github.com/yourusername/eToolkit
# edit_uri: edit/main/docs/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - First Steps: getting-started/first-steps.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Authentication: user-guide/authentication.md
    - Data Catalog: user-guide/data-catalog.md
    - Area Management: user-guide/area-management.md
    - Analysis Tools: user-guide/analysis-tools.md
    - Reports: user-guide/reports.md
  - Features:
    - Data Catalog: features/data-catalog.md
    - GeoServer Integration: features/geoserver.md
    - Google Earth Engine: features/google-earth-engine.md
    - Analysis Types: features/analysis-types.md
    - Custom Apps: features/custom-apps.md
  - API Reference:
    - Overview: api/overview.md
    - Endpoints: api/endpoints.md
    - Authentication: api/authentication.md
  - Administration:
    - Admin Panel: administration/admin-panel.md
    - GeoServer Management: administration/geoserver.md
    - Bulk Data Upload: administration/bulk-upload.md
  - Deployment:
    - Overview: deployment/overview.md
    - Apache Setup: deployment/apache.md
    - Celery Setup: deployment/celery.md
    - uWSGI Setup: deployment/uwsgi.md
    - SSL Configuration: deployment/ssl.md
  - Troubleshooting:
    - Common Issues: troubleshooting/common-issues.md
    - Error Messages: troubleshooting/errors.md
    - Performance: troubleshooting/performance.md
