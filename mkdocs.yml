site_name: EO-Toolkit Documentation
site_description: Comprehensive documentation for the Earth Observation Toolkit - A web-based GIS platform
site_author: EO-Toolkit Team
site_url: https://etoolkit.terrawatch.net/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top

    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Introduction: index.md
  - Technology and Workflow: technology-and-workflow.md
  - Installation Guide: installation.md
  - Deployment: deployment.md
  - Administration:
    - Admin Panel: administration/admin-panel.md
    - GeoServer Management: administration/geoserver.md
  
  - Troubleshooting:
    - Common Issues: troubleshooting/common-issues.md
    - Error Messages: troubleshooting/errors.md
